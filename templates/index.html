<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Fat Man</title>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Fat Man</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!--        <a class="nav-link" href="/admin">Admin Panel</a>-->
      </li>

  </div>
</nav>

    <!-- NAVBAR END -->
    <!-- form -->

<div class="container shadow p-4" style="margin-top:70px;">

<div class="container-fluid" >
    <div class="row">
        <div class="col-6 col-sm-6 col-md-5 col-lg-4 mx-auto">
            <h3>Fat Man</h3>

            {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-{{msg.tags}} alert-dismissible fade show" role="alert">
                {{ msg }}

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden-true>&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}

            <form action="/doattack/" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" name="mn" autocomplete="on" placeholder="Target Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="fq" placeholder="Number Of Sms" required>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-outline-success px-4" value="Start Bombing">
                </div>

            </form>
        </div>
    </div>
</div>
